version: '3.8'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1  # 최신 버전 적용
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=ssafyd109  # 관리자 비밀번호 설정 (필수)
    ports:
      - "9200:9200"
#      - "9300:9300"  # 노드 간 통신 (보통 필요 없음)
    networks:
      - elastic_network
networks:
  elastic_network:
    driver: bridge
